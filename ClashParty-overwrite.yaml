# https://mihomo.party/docs/guide/override/yaml

proxy-groups+:
  - name: "俄罗斯分组"
    type: url-test
    url: "http://www.google.com/generate_204"
    interval: 300
    include-all: true
    filter: "俄罗斯"

rule-providers:
  ru-ruleset:
    type: http
    behavior: classical
    format: text
    path: "./ruleset/ru.list"
    url: "https://raw.githubusercontent.com/q1343135559/url-rule/main/ru.list"
    interval: 86400

+rules:
  - DOMAIN-SUFFIX,kuajing84.com,DIRECT
  - DOMAIN-SUFFIX,jayogo.com,DIRECT
  - RULE-SET,ru-ruleset,俄罗斯分组
